sudo: required
language: node_js
node_js:
  - '4.2'
before_script:
 - npm install
 - npm i -g typescript typings
 - typings install
 - tsc

deploy:
  - provider: s3
    access_key_id: 
    secret_access_key:  
    bucket: acmedata.dplusv4.updates
    local_dir: /
  - provider: codedeploy
    access_key_id: 
    secret_access_key: 
    bucket: acmedata.dplusv4.updates
    key: latestUpdate
    application: MyTestApp
    deployment_group: MyTestDeploymentGroup

script: npm run tsc

